version: "3.4"
services:
  #
  # [ server stack ]
  #
  web-server:
    restart: on-failure
    build:
      context: ./app/
      target: development
    command: npm run start:debug
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - service
    ports: # HOST:CONTAINER
      - 9229:9229
      - 3000:3000
    depends_on:
      - database
    env_file:
      - .env

  database:
    image: mysql:8
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ADMIN_PASSWORD}
      MYSQL_DATABASE: ${DB_SCHEMA}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - service
      - storage
    volumes:
      - databases:/var/lib/mysql

  database-gui:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: ${DB_HOST}
    ports: # HOST:CONTAINER
      - 8080:80
    networks:
      - storage
    depends_on:
      - database

#
# [ volumes definition ]
#
# creates Docker volumes which can be mounted by other containers too e.g. for backup
#
volumes:
  databases:
    driver: local

#
# [ networks definition ]
#
networks:
  service:
    driver: bridge
  storage:
    driver: bridge
